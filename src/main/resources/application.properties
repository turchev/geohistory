main.datasource.url = jdbc:postgresql://localhost:50001/geo
main.datasource.username = geo
main.datasource.password =geoTest1122

jmix.ui.login-screen-id = geo_LoginScreen
jmix.ui.main-screen-id = geo_MainScreen
jmix.ui.menu-config = com/company/geohistory/menu.xml
jmix.ui.composite-menu = true

jmix.core.available-locales = en,ru_RU

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info

#  File storage for the application
jmix.core.default-file-storage = fs
jmix.localfs.storage-dir = ${user.dir}/fs/default
geo.system-file-dir=${user.dir}/fs/system
geo.profile-file-dir=${user.dir}/fs/profile
jmix.ui.widget-set=com.company.geohistory.widgets.CustomWidgetSet
jmix.ui.theme.name=helium-ext
jmix.ui.theme-config=com/company/geohistory/theme/helium-ext-theme.properties